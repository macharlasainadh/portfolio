<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Sainadh</title>
    <!-- Your existing Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #03A9F4;
            --dark: #0f172a;
            --text: rgba(255,255,255,0.9);
        }
        
        body {
            background: var(--dark);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(at 10% 20%, hsla(145, 100%, 35%, 0.1) 0px, transparent 50%),
                radial-gradient(at 90% 80%, hsla(200, 100%, 50%, 0.1) 0px, transparent 50%);
        }
        
        .success-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: cardEntrance 0.8s ease-out;
        }
        
        .success-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(76, 175, 80, 0.1),
                rgba(3, 169, 244, 0.1),
                transparent 70%
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .checkmark {
            font-size: 5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: checkmarkBounce 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: var(--text);
            opacity: 0.9;
        }
        
        .home-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        /* Animations */
        @keyframes cardEntrance {
            from { 
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .checkmark {
            font-size: 5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: gentlePulse 2s ease-in-out infinite;
        }
        
        /* Replace checkmarkBounce with this */
        @keyframes gentlePulse {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.08);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Message Delivered!</h1>
        <p>Thank you for contacting me. I've received your message and will respond within 24 hours.</p>
        <a href="/" class="home-btn">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>
</body>
</html>
